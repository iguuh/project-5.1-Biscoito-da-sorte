<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="screenOne">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra.</p>
            <form>
                <input id="inputImg" type="image" src="./assets/fortune-cookie.png" alt="Imagem de um biscoito da sorte.">
            </form>
        </div>     
        <div class="screenTwo hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div class="messageFly">
                <p></p>
            </div>
            <form>
                <img id="inputImgTwo" type="image" src="./assets/opened-cookie.png" alt="Imagem do biscoito da sorte quebrado">
                <button id="btnReset">Abrir outro biscoito</button>
            </form>
        </div>                 
    </main>
    <script src="./main.js"></script>
</body>
</html>
